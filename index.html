<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tvoje darilo</title>
  <style>
   body {
      margin: 0;
      padding: 20px;
      font-family: "Segoe UI", sans-serif;
      background: #fce9ef;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    @media (max-width: 600px) {
      .slideshow-container {
        width: 100%;
        max-width: 100%;
        min-height: 200px;

      }
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
      animation: fadeIn 1.2s ease;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .heart {
      font-size: 3rem;
      margin-top: 20px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  .surprise-btn {
      margin-top: 25px;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      background: #ee9ca7;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    .surprise-btn:hover {
      transform: scale(1.07);
      background: #ffb6c1;
    }
    .page-transition {
      position: fixed;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: #ee9ca7;
      z-index: 10;
      transition: left 0.8s ease;
    }

    .page-transition.active {
      left: 0;
    }

  </style>
</head>
<body>
  <div class="page-transition" id="transition"></div>
  <div class="card">
    <h1>Draga Maja za najino obletnico sem ti pripravil nekaj zelo posebnega</h1>
    <p>
      Hotel sem ti pustiti nekaj majhnega ampak iz srca.
      Hvala, ker si moj najlepši del dneva – vsak dan.
    </p>
    <button class ="surprise-btn"onclick="transitionTo('slideshow.html')">Pritisni za presenečenje ✨</button>
    <button class ="surprise-btn"onclick="transitionTo('pismo.html')">Pismo zate ❤️</button>
  </div>
</body>
</html>
<script>
  function transitionTo(url) {
    const t = document.getElementById("transition");
    t.classList.add("active");
    setTimeout(() => {
      window.location.href = url;
    }, 800);
  }
</script>
